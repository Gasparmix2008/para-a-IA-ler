services:
  mysql:
    image: mysql:8.0
    container_name: rbac-mysql
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: rbac_db
      MYSQL_CHARSET: utf8mb4
      MYSQL_COLLATION: utf8mb4_unicode_ci
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 10

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
      args:
        DATABASE_URL: "mysql://root:root@mysql:3306/rbac_db"
    container_name: rbac-api
    environment:
      DATABASE_URL: "mysql://root:root@mysql:3306/rbac_db"
      NODE_ENV: production
    ports:
      - "1000:3000"   # Next.js (landing + admin)
      - "5555:5555"   # Prisma Studio (se necessÃ¡rio)
    depends_on:
      mysql:
        condition: service_healthy
    command: >
      sh -c "
      pnpm prisma migrate deploy &&
      pnpm start
      "
    volumes:
      - .:/app:cached

volumes:
  mysql-data:
